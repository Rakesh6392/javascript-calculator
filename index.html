<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <main>
  <div class="container">
    <div id="top">
      <p id="screen">0</p>
    </div>
    <table cellspacing="0" cellpadding="0">
      <tr id="first-row">
      <td id="ac">
        <p>AC</p>
      </td>
      <td id="reverse">
        <p>&plusmn;</p>
      </td>
      <td id="percent">
        <p>%</p>
      </td>
      <td id="divide">
        <p>&divide;</p>
      </td>
    </tr>
    <tr id="second-row">
      <td id="seven">
        <p>7</p>
      </td>
      <td id="eight">
        <p>8</p>
      </td>
      <td id="nine">
        <p>9</p>
      </td>
      <td id="mult">
        <p>&times;</p>
      </td>
    </tr>
    <tr id="third-row">
      <td id="four">
        <p>4</p>
      </td>
      <td id="five">
        <p>5</p>
      </td>
      <td id="six">
        <p>6</p>
      </td>
      <td id="minus">
        <p>&#8722;</p>
      </td>
    </tr>
    <tr id="fourth-row">
      <td id="one">
        <p>1</p>
      </td>
      <td id="two">
        <p>2</p>
      </td>
      <td id="three">
        <p>3</p>
      </td>
      <td id="plus">
        <p>+</p>
      </td>
    </tr>
    <tr id="last-row">
      <td colspan="2" id="zero">
        <p>0</p>
      </td>
      <td id="point">
        <p>.</p>
      </td>
      <td id="equal">
        <p>=</p>
      </td>
    </tr>
    </table>
  </div>
</main>
  
    <script src="js/index.js"></script>

</body>
</html>
